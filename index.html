<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div>
      <input
        type="range"
        id="sketch-size-slider"
        name="size-slider"
        min="5"
        max="100"
        value="10"
      />
      <label for="size-slider"
        >Sketch size: <span id="sketch-size"></span
      ></label>
    </div>
    <div id="board"></div>
  </body>
</html>
